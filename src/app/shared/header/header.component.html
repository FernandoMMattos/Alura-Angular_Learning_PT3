<!-- eslint-disable @angular-eslint/template/interactive-supports-focus -->
<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<header class="app-header">
  <mat-toolbar>
    <a (click)="home()">
      <img src="assets/imagens/logo.png" alt="Logo da aplicação Jornada" />
    </a>
    <span class="spacer"></span>
    <div class="links-toolbar">
      <button mat-button>Vender milhas</button>
      <button mat-button>Sobre</button>
      <ng-container *ngIf="user$ | async as pessoaUsuaria; else login">
        <a (click)="perfil()">
          <img src="assets/icones/user.png" alt="Ícone da pessoa usuária" />
        </a>
        <button mat-stroked-button color="primary" (click)="logout()">
          SAIR
        </button>
      </ng-container>
      <ng-template #login>
        <button (click)="cadastro()" mat-raised-button color="primary">
          CADASTRE-SE
        </button>
        <button (click)="logIn()" mat-stroked-button>LOGIN</button>
      </ng-template>
    </div>
  </mat-toolbar>
</header>
