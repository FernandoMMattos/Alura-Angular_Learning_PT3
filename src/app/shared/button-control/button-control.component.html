<button mat-mini-fab [ngClass]="operation">
  <img
    [src]="
      operation === 'increase'
        ? 'assets/icons/add_circle.png'
        : 'assets/icons/do_not_disturb_on.png'
    "
    [alt]="
      operation === 'decrease'
        ? 'Ícone do operador de adição'
        : 'Ícone do operador de subtração'
    "
  />
</button>
